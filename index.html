<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bourdain Tracker - Track Your Culinary Journey</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1 class="logo">Bourdain Tracker</h1>
                <p class="tagline">Track 240 restaurants from No Reservations, Parts Unknown & The Layover</p>
            </div>
            <div class="header-right">
                <div id="userSection" class="user-section">
                    <button id="signInBtn" class="sign-in-btn">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
                            <path d="M9 0C4.03 0 0 4.03 0 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 2.7c1.49 0 2.7 1.21 2.7 2.7S10.49 8.1 9 8.1 6.3 6.89 6.3 5.4 7.51 2.7 9 2.7zm0 12.6c-2.025 0-3.825-.975-4.95-2.475.025-1.65 3.3-2.55 4.95-2.55s4.925.9 4.95 2.55C12.825 14.325 11.025 15.3 9 15.3z"/>
                        </svg>
                        Sign In
                    </button>
                    <div id="userInfo" class="user-info" style="display: none;">
                        <img id="userPhoto" class="user-photo" src="" alt="">
                        <span id="userName" class="user-name"></span>
                        <button id="signOutBtn" class="sign-out-btn">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Filters Bar -->
    <div class="filters-bar">
        <div class="filters-container">
            <div class="filter-group">
                <select id="countryFilter" class="filter-select">
                    <option value="all">All Countries</option>
                </select>
            </div>
            <div class="filter-group">
                <select id="cityFilter" class="filter-select">
                    <option value="all">All Cities</option>
                </select>
            </div>
            <div class="filter-group">
                <button class="filter-chip active" data-filter="all">All</button>
                <button class="filter-chip" data-filter="visited">Visited</button>
                <button class="filter-chip" data-filter="unvisited">To Visit</button>
            </div>
            <div class="stats-compact">
                <span class="stat-text"><strong id="visitedCount">0</strong>/<span id="totalCount">0</span> visited</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-wrapper">
        <!-- View Toggle -->
        <div class="view-toggle">
            <button class="view-btn active" data-view="grid">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <rect width="8" height="8" rx="1"/>
                    <rect x="12" width="8" height="8" rx="1"/>
                    <rect y="12" width="8" height="8" rx="1"/>
                    <rect x="12" y="12" width="8" height="8" rx="1"/>
                </svg>
                Grid
            </button>
            <button class="view-btn" data-view="map">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 0C6.13 0 3 3.13 3 7c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                Map
            </button>
        </div>

        <!-- Grid View -->
        <div class="content-grid" id="gridView">
            <div id="restaurantGrid" class="restaurant-grid"></div>
        </div>

        <!-- Map View -->
        <div class="map-view" id="mapView" style="display: none;">
            <div id="map" class="map-canvas"></div>
        </div>
    </div>

    <!-- Restaurant Detail Modal -->
    <div id="restaurantModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-dialog">
            <button class="modal-close">&times;</button>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
